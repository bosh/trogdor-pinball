[sound_system]

music={
"duck_default": true,
"type": "solo"
}
effects={
"default": true,
"simultaneous_sounds": 5,
"type": "simultaneous"
}
voice={
"type": "sequential"
}

[gmc]

fullscreen=false
exit_on_esc=true
logging_global=1
logging_server=0
logging_game=0
logging_media=0
logging_process=0
logging_sound_player=0

[mpf]

virtual=true
verbose=true
spawn_mpf=true
executable_path="C:/Users/Bosh/AppData/Local/Programs/Python/Python312/python"
executable_args="-m mpf"
machine_path="C:/Users/Bosh/workspace/trogdor-pinball/"

[keyboard]

a=["switch", "s_left_flipper"]
s=["switch", "s_start"]
d=["switch", "s_right_flipper"]
space=["switch", "s_tilt_bob"]
1=["switch", "s_trough_ball_1", "toggle"]
2=["switch", "s_trough_ball_2", "toggle"]
3=["switch", "s_trough_ball_3", "toggle"]
4=["switch", "s_trough_ball_4", "toggle"]
5=["switch", "s_trough_ball_5", "toggle"]
