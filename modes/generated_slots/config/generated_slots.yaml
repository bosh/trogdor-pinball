#config_version=6
# Main slots mode

---
mode:
  priority: 1020
  start_events: start_mode_generated_slots
timers:
  slots_countdown:
    start_value: 30
    end_value: 0
    direction: down
    tick_interval: 1000ms
    start_running: true
    restart_on_complete: false
    control_events:
    - action: start
      event: timer_slots_countdown_start
    - action: stop
      event: timer_slots_countdown_stop
    - action: reset
      event: timer_slots_countdown_reset
  slots_rotate:
    start_value: 1
    end_value: 0
    direction: down
    tick_interval: 400ms
    start_running: true
    restart_on_complete: true
    control_events:
    - action: start
      event: timer_slots_rotate_start
    - action: stop
      event: timer_slots_rotate_stop
    - action: reset
      event: timer_slots_rotate_reset
