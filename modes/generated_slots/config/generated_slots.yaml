shot_profiles:
  slot_square_profile:
    advance_on_hit: false
    states:
    - name: inactive
      show: 'off'
    - name: active
      show: on_color
      show_tokens:
        color: orange
    - name: locked
      show: on_color
      show_tokens:
        color: red
    - name: complete_locked
      show: on_color
      show_tokens:
        color: green
    state_names_to_not_rotate: locked, complete_locked
