#show_version=6

# lights are (light_prefix) plus _1 through _8
#   8 7
# 1     6
# 2     5
#   3 4
# Using stop instead of off allows a lower priority to show led updates
# in the 2 off lights without knowing the spinner step

- duration: 300ms
  lights:
    (light_prefix)_1: stop
    (light_prefix)_2: "d82d08"
    (light_prefix)_3: "d82d08"
    (light_prefix)_4: "d82d08"
    (light_prefix)_5: "d82d08"
    (light_prefix)_6: "d82d08"
    (light_prefix)_7: "d82d08"
    (light_prefix)_8: stop

