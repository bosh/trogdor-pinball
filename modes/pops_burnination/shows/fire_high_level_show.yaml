#show_version=6

# lights are (light_prefix) plus _1 through _8
#   8 7
# 1     6
# 2     5
#   3 4

- duration: 250ms
  lights:
    (light_prefix)_1: red-f480ms
    (light_prefix)_2: orange-f240ms
    (light_prefix)_3: red-f480ms
    (light_prefix)_4: yellow-f240ms
    (light_prefix)_5: red-f480ms
    (light_prefix)_6: orange-f240ms
    (light_prefix)_7: red-f480ms
    (light_prefix)_8: off

- duration: 250ms
  lights:
    (light_prefix)_1: orange-f240ms
    (light_prefix)_2: red-f480ms
    (light_prefix)_3: orange-f240ms
    (light_prefix)_4: 555555-f480ms
    (light_prefix)_5: orange-f240ms
    (light_prefix)_6: off
    (light_prefix)_7: orange-f240ms
    (light_prefix)_8: yellow-f480ms

- duration: 250ms
  lights:
    (light_prefix)_1: red-f480ms
    (light_prefix)_2: yellow-f240ms
    (light_prefix)_3: red-f480ms
    (light_prefix)_4: off
    (light_prefix)_5: red-f480ms
    (light_prefix)_6: yellow-f240ms
    (light_prefix)_7: red-f480ms
    (light_prefix)_8: 555555-f240ms

- duration: 250ms
  lights:
    (light_prefix)_1: orange-f480ms
    (light_prefix)_2: off
    (light_prefix)_3: orange-f480ms
    (light_prefix)_4: 222222-f240ms
    (light_prefix)_5: orange-f480ms
    (light_prefix)_6: yellow-f240ms
    (light_prefix)_7: orange-f480ms
    (light_prefix)_8: red-f240ms
