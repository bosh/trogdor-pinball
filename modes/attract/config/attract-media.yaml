#config_version=6

slide_player:
  mode_attract_started.1:
    attract:
      action: play
  mode_attract_started.0:
    startup:
      action: remove

sound_player:
  music_play_chiptune:
    theme_chiptune:
      loops: -1
      bus: music

  music_stop_chiptune:
    theme_chiptune:
      bus: music
      action: stop

event_player:
  mode_attract_started:
    - music_play_chiptune
  mode_attract_will_stop:
    - music_stop_chiptune

  s_left_flipper_secondary_inactive:
    - music_play_chiptune
  s_left_flipper_secondary_active:
    - music_stop_chiptune
